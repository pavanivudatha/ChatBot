<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>College Chatbot</title>
  <style>
    /* Basic styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #ffffff;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    /* Animation keyframes for the character */
    
    .character {
      width: 500px; /* Increase image size */
      height: auto;
      animation: liftHand 2s ease-in-out, shakeHead 1.5s ease-in-out 2s;
      animation-iteration-count: 3;
    }

    /* College name styling */
    .college-name {
      font-size: 2em;
      font-weight: bold;
      color: #333;
      text-align: center;
      margin-top: 20px;
    }
    /* Iframe container styling */
    .iframe-container {
      width: 90%;
      max-width: 800px;
      background: #fff;
      border: 2px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }
    /* Iframe styling */
    iframe {
      width: 100%;
      height: 90%;
      min-height: 700px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- College Name -->
  <img src="drib_blink_bot.gif" alt="Animated Character" class="character">
 

  <!-- Iframe Container
   src="https://www.chatbase.co/chatbot-iframe/5PRGKrUPp-P7DOOJ6Lt3X" -->
  <div class="iframe-container">
    <h1 style="text-align: center;">Sri Vasavi Engineering College</h1>
    
    <iframe
    src="https://www.chatbase.co/chatbot-iframe/tf3JRJBha5QrBksxi2hTr"
    ></iframe>
  </div>

</body>
</html>
